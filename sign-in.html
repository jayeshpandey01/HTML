    <div class="body-content">
        <div class="inside-body">
            <div class="login-form">
                
                    <h1>Welcome to B-Tech Notes</h1>
                    <p>Login page in B-Tech Notes</p>
                    <!-- template  -->
                    <form method="post" name="google-sheet">
                        <h1 style="font-size: large;">Username: <input type="text" name="Username" id="email" placeholder="Username">
                        </h1>
                        <h1 style="font-size: large;">Email: <input type="email" name="email" placeholder="abc123@email.com" id="email">
                        </h1>
                        <h1 style="font-size: large;">Password: <input type="password" name="password" id="password" placeholder="**********"></h1>
                        <h1 style="font-size: large;">Select your Stream:
                            <select name="Stream" id="Stream" >
                            <option value="mumbai">Computer Engineering</option>
                            <option value="Delhi">Mechanical Engineering</option>
                            <option value="Hydrabad">Hydrabad</option>
                            <option value="Pune">Pune</option>
                            <option value="goa">Goa</option>
                        </select></h1>
                        <input type="submit" value="Sign-In" id="Login-IN" name="submit">
                        <a href="/login.html" class="sign-in">Login-In</a>
                    </form>
                <div class="social-media">
                    <a href=""><i class="fa fa-instagram" style="color: #2A2A2A; font-size: 30px;"></i></a>
                    <a href=""><i class="fa fa-facebook" style="color: #2A2A2A; font-size: 30px;"></i></a>
                    <a href=""><i class="fa fa-twitter" style="color: #2A2A2A; font-size: 30px;"></i></a>
                </div>
                
            </div>
        </div>
    </div>
